<div class="theme-list" [@openClose]="isOpen ? 'open' : 'closed'">
    <div class="theme-header">
        <h4>Cấu hình Theme</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <perfect-scrollbar class="ps-bordered" [config]="constant.ScrollYConfig" style="width:100%;"
        [style.height.px]="height">
        <div class="theme-body">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <div class="form-group ">
                        <label class="form-label">Theme

                        </label>
                        <select class="form-control" [(ngModel)]="themeSelect" (ngModelChange)="changeTheme()">
                            <option *ngFor="let row of themes" [ngValue]="row">{{row.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <section class="box">
                <header>
                    <h2 class="title">Body</h2>
                    <div class="actions">
                        <i class="box_toggle fa fa-chevron-down"></i>
                    </div>
                </header>
                <div class="content-body">
                    <div class="row">
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
                            <div class="form-group ">
                                <label class="form-label">Màu nền trang

                                </label>
                                <input class="form-control" [value]="themeSelect.bodyBackground"
                                    [style.background]="themeSelect.bodyBackground"
                                    [(colorPicker)]="themeSelect.bodyBackground"
                                    (colorPickerChange)="changeBodyBackground()" [cpPosition]="'left'" />
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
                            <div class="form-group ">
                                <label class="form-label">Cỡ chữ trang (px)

                                </label>
                                <input class="form-control" type="number" [(ngModel)]="themeSelect.bodyFontsize"
                                    (ngModelChange)="changeBodyFontsize()" />
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
                            <div class="form-group ">
                                <label class="form-label">Padding trang (px)

                                </label>
                                <input class="form-control" [(ngModel)]="themeSelect.contentWrapperPadding"
                                    (ngModelChange)="changeContentWrapperPadding()" />
                            </div>
                        </div>
                    </div>
                </div>
            </section>
