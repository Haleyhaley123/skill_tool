<div class="modal-header">
  <h4 class="modal-title text-uppercase">LỖI</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="font-size: 18px;text-align: center;padding-top: 39px;padding-bottom: 32px;"
  *ngIf="!isList">
  <div>
    <img src="./assets/img/warning.png">
    <div style="padding-top: 24px;">
      {{message}}
    </div>
  </div>
</div>
<div class="modal-body" style="font-size: 18px;padding-top: 39px;padding-bottom: 32px;" *ngIf="isList">
  <div>
    <img src="./assets/img/warning.png">
    <div style="padding-top: 24px;">
      <div *ngFor="let message of messages">
        {{message}}
      </div>
    </div>
  </div>
</div>
