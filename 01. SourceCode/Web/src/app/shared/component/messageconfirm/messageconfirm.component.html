<div class="modal-header">
  <h4 class="modal-title text-uppercase">XÁC NHẬN</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="font-size: 18px;text-align: center;padding-top: 32px;">
  <div>
    <img src="./assets/img/confirm.png">
    <div style="padding-top: 24px;">
      {{message}}
    </div>
  </div>
</div>
<div class="modal-footer" style="justify-content: center;border-top: 0;padding-bottom: 32px;">
  <button type="button" class="btn btn-danger" (click)="closeModal()" style="height:40px;width: 140px;">
    <i class="fas fa-times"></i>&nbsp;
    <span>Không</span>
  </button>
  <button type="button" ngbAutofocus class="btn btn-success" (click)="ok()"
    style="height:40px;width: 140px;margin-left: 24px !important;">
    <i class="fas fa-check"></i>&nbsp;
    <span>Đồng ý</span>
  </button>
</div>
