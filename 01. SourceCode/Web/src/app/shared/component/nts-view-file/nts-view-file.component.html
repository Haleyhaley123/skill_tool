<div class="modal-all">
    <div class="modal-header">
        <h5 class="modal-title text-danger text-uppercase">Xem nội dung tài liệu</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body padding-10">
        <form name="outerForm" class="tab-form-demo">
            <div class="row">
                <div class="col-12">
                    <section class="box">
                        <!-- <header>
                            <label class="title">Nội dung tài liệu</label>
                        </header> -->
                        <div class="content-body">
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <ng-container *ngIf="!isImg">
                                        <div [style.height.px]="height">
                                            <ng2-pdfjs-viewer pdfSrc="" #pdfViewer></ng2-pdfjs-viewer>
                                        </div>
                                    </ng-container>

                                    <ng-container *ngIf="isImg">
                                        <div [style.height.px]="height">
                                            <ngx-image-viewer name="viewimage" [src]="images"></ngx-image-viewer>
                                        </div>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </form>
    </div>
</div>
